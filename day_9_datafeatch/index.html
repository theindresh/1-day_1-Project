<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Amazon.in</title>
    <script>
        function bodyload() {
            fetch("./json/products.json") 
                .then(function (response) {
                    return response.json();
                })
                .then(function (indresh) {
                    for (var item of indresh) {
                        var div = document.createElement("div");
                        div.className = "card m-2 p-2";
                        div.style.width = "300px";
                        div.innerHTML = `
                            <img src="${item.Photo}" height="150" class="card-img-top">
                            <div class="card-header">
                                <h2>${item.Name}</h2>
                                <p>${item.Price}</p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-danger w-100">Add to cart</button>
                            </div>
                        `;
                        document.getElementById("catalog").appendChild(div);
                    }
                });
        }
    </script>
</head>

<body onload="bodyload()" class="container-fluid">
    <h2>Product Category</h2>
    <div id="catalog" class="d-flex justify-content-between flex-wrap ">
    </div>
</body>

</html>
